<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Peliculas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>


<div class="container">

    <div class="mt-3 mb-3">
        <h3>Crear una película</h3>
    </div>

    <hr/>

    <form th:action="@{/maintenance/add-confirm}" th:object="${filmAddDto}" method="post">

        <div class="mb-3 row">
            <label for="title" class="col-sm-3">Título</label>
            <div class="col-sm-9">
                <input type="text" id="title" name="title" th:field="*{title}" class="form-control">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="description" class="col-sm-3">Descripción</label>
            <div class="col-sm-9">
                <input type="text" id="description" name="description" th:field="*{description}" class="form-control">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="releaseYear" class="col-sm-3">Año de lanzamiento de la película</label>
            <div class="col-sm-9">
                <input type="number"  id="releaseYear" name="releaseYear"  th:field="*{releaseYear}"  class="form-control">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="rentalDuration" class="col-sm-3">Tiempo de alquiler (Días)</label>
            <div class="col-sm-9">
                <input type="number"  id="rentalDuration" name="rentalDuration" class="form-control">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="rentalRate" class="col-sm-3">Precio de alquiler (USD)</label>
            <div class="col-sm-9">
                <input type="number"  id="rentalRate" name="rentalRate" th:field="*{rentalRate}" class="form-control">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="length" class="col-sm-3">Duración de la película (Minutos)</label>
            <div class="col-sm-9">
                <input type="number"  id="length" name="length" th:field="*{length}" class="form-control">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="replacementCost" class="col-sm-3">Costo de reemplazo de película (USD)</label>
            <div class="col-sm-9">
                <input type="number"  id="replacementCost" name="replacementCost" class="form-control">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="rating" class="col-sm-3">Clasificación</label>
            <div class="col-sm-9">
                <select  id="rating" th:field="*{rating}" class="form-control" required>
                    <option value="G">G</option>
                    <option value="PG">PG</option>
                    <option value="PG-13">PG-13</option>
                    <option value="R">R</option>
                    <option value="NC-17">NC-17</option>
                </select>
            </div>
        </div>

        <div class="mb-3 row">
            <label for="specialFeatures" class="col-sm-3">Características de la película:</label>
            <div class="col-sm-9">
            <select id="specialFeatures" name="specialFeatures" class="form-control" required>
                <option value="Trailers">Trailers</option>
                <option value="Commentaries">Commentaries</option>
                <option value="Deleted Scenes">Deleted Scenes</option>
                <option value="Behind the Scenes">Behind the Scenes</option>
            </select>
            </div>
        </div>

        <div class="mb-3 row">
            <label for="languageId" class="col-sm-3">Idioma:</label>
            <div class="col-sm-9">
                <select id="languageId" name="languageId" class="form-control" required>
                    <option th:each="language : ${languages}" th:value="${language.languageId}" th:text="${language.name}"></option>
                </select>
            </div>
        </div>

        <div class="mb-3 row">
            <label for="lastUpdate" class="col-sm-3">Fecha de última actualización:</label>
            <div class="col-sm-9">
                <input type="date"  id="lastUpdate" name="lastUpdate" class="form-control" readonly>
            </div>
        </div>


        <div class="mb-3 row">
            <label for="btnAgregar" class="col-sm-3"></label>
            <div class="col-sm-9">
                <button type="submit" id="btnAgregar" class="btn btn-success w-25">
                    CREAR PELICULA
                </button>
            </div>
        </div>

        <div class="mb-3 row">
            <div class="col-sm-9">
                <a th:href="@{/maintenance/start}" class="btn btn-outline-primary"> Volver al listado </a>
            </div>
        </div>

    </form>


</div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        const today = new Date().toISOString().split('T')[0];
        const dateInput = document.getElementById("lastUpdate");
        if (dateInput) {
            dateInput.value = today;
        }
    });
</script>


</body>
</html>
